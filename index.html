<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Toggle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      overflow-y: auto;
    }

    .top-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .toggle-button {
      font-weight: bold;
      font-size: 1em;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .toggle-button:hover {
      background-color: #555;
      transform: translateY(-2px);
    }

    .toggle-wrapper {
      overflow: hidden;
      transition: max-height 0.6s ease, padding 0.3s ease;
      max-height: 0;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .toggle-wrapper.open {
      max-height: 500px;
      padding: 20px 10px;
    }

    .toggle-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .toggle-content::-webkit-scrollbar {
      width: 6px;
    }

    .toggle-content::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="top-image" src="https://i.esdrop.com/d/f/N1qfWBvoyU/ST4QZVHzPR.jpg" alt="신여만">

  <button class="toggle-button" onclick="toggleContent('toggleWrapper0')">Prologue</button>
  <div class="toggle-wrapper" id="toggleWrapper0">
    <div class="toggle-content">Prologue 내용</div>
  </div>

<script>
  function toggleContent(id) {
    const wrapper = document.getElementById(id);
    wrapper.classList.toggle('open');
  }

  // 사이트 경유 경로 체크
  if (document.referrer !== "https://yousoo68.github.io/Fhwidna/") {
